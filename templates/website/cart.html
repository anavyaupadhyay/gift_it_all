{% extends "components/frame.html" %}
{% load static %}

{% block page-content %}
<div class="section section-padding pt-0">
<div class="shop-toolbar section-fluid border-bottom border-top">
    <div class="container">
        <div class="row learts-mb-n20">

         
            <div class="col-md col-12 align-self-center learts-mb-20">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Cart</li>
                </ul>

            </div>
        
        </div>
    </div>
</div>
    <!-- Page Title/Header End -->

    <!-- Shopping Cart Section Start -->
    <div class="section section-padding">
        <div class="container">
            <form class="cart-form" action="#">
                <table class="cart-wishlist-table table">
                    <thead>
                        <tr>
                            <th class="name" colspan="2">Product</th>
                            <th class="price">Price</th>
                            <th class="quantity">Quantity</th>
                            <th class="subtotal">Total</th>
                            <th class="remove">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="thumbnail"><a href="product-details.html">
                                <img src="{%static 'images/Untitled design (5).png' %}" alt="cart-product-1"></a></td>
                            <td class="name"> <a href="product-details.html">Amazon GiftCard</a></td>
                            <td class="price"><span>$100.00</span></td>
                            <td class="quantity">
                                <div class="product-quantity">
                                    <span class="qty-btn minus"><i class="ti-minus"></i></span>
                                    <input type="text" class="input-qty" value="1">
                                    <span class="qty-btn plus"><i class="ti-plus"></i></span>
                                </div>
                            </td>
                            <td class="subtotal"><span>$100.00</span></td>
                            <td class="remove"><a href="#" class="btn">Ã—</a></td>
                        </tr>
                       
                    </tbody>
                </table>
                <div class="row justify-content-between mb-n3">
                    <div class="col-auto mb-3">
                        <div class="cart-coupon">
                            <input type="text" placeholder="Enter your coupon code">
                            <button class="btn"><i class="fas fa-gift"></i></button>
                        </div>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-dark btn-outline-hover-dark mb-3" href="shop.html">Continue Shopping</a>

                    </div>
                </div>
            </form>
            <div class="cart-totals mt-5">
                <h2 class="title">Cart totals</h2>
                <table>
                    <tbody>
                        <tr class="subtotal">
                            <th>Subtotal</th>
                            <td><span class="amount">$100.00</span></td>
                        </tr>
                        <tr class="total">
                            <th>Total</th>
                            <td><strong><span class="amount">$100.00</span></strong></td>
                        </tr>
                    </tbody>
                </table>
                <a href="{% url 'website:checkout' %}" class="btn btn-dark btn-outline-hover-dark">Proceed to checkout</a>
            </div>
        </div>

    </div>
    <!-- Shopping Cart Section End -->



    {% endblock page-content %}
